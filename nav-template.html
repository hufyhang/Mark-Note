<div ch-scope="navScope">
  <div class="navbar">
    <a id="new-btn" href="#/new" ch-event="click: new">
      <i class="fa fa-file-o"></i>
    </a>
    <a href="#/pull">
      <i class="fa fa-download"></i>
    </a>

    <span id="expand-btn" ch-event="click: toggleWidth" data-status="close">
      <i class="fa fa-chevron-right"></i>
    </span>
  </div>

  <div id="nav-list">
    <div id="input-container">
      <input type="text" id="keywords-input" placeholder="keywords..." ch-data="keywords" />
    </div>
    <ul id="notes-ul" ch-name="notesUl" ch-inline>
      <a href="#/note/{{id}}" data-id="{{id}}">{{index}}. {{cloud}} {{title}}</a>
    </ul>
  </div>
 </div>
