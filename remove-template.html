<div ch-scope="overlayScope">
  <div id="overlay-message">
    Are you sure you want to delete this note?
  </div>
  <div id="title-div" ch-data>"{{title | addCloudPrefix}}"</div>

  <div class="button" id="yes-btn" ch-event="click: remove">Yes</div>
  <div class="button" id="no-btn" ch-event="click: close">No</div>
</div>
